<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Single Photobooth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="brand-container">
        <div class="brand-title">HUT KE-11</div>
        <div class="brand-subtitle">PT VARIA USAHA FABRIKASI</div>
    </div>

    <div id="booth-container">
        <video id="webcam" autoplay playsinline></video>
        <img id="frame-preview" src="frame.png" alt="">
        <div id="countdown-display"></div>
    </div>

    <button id="capture-btn">START SESSION</button>

    <div id="download-area"></div>

    <canvas id="photo-canvas" style="display:none;"></canvas>
    <canvas id="strip-canvas" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
